<mat-toolbar class="toolbar">
    <div class="toolbarContent-left">
        <button mat-icon-button class="menu-btn">
          <mat-icon class="menu-icon">menu</mat-icon>
        </button>
        <span class="toolbar-title">FlightSeeker</span>
        <button mat-raised-button class="home-btn" routerLink="/home">Home</button>
        <button mat-raised-button class="explore-btn" routerLink="/explore">Explore</button>
    </div>
    <div class="toolbarContent-right">
        <button mat-icon-button class="account-btn" *ngIf="visible">
            <mat-icon class="account-icon">account_circle</mat-icon>
        </button>
    </div>
</mat-toolbar>
